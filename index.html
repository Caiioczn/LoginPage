<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Document</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre para o time</h1>
            <img src="window-washer-animate.svg" class="imagem" alt="trabalhador">
        </div>
        <div class="righ-login">
            <div class="login-inputs">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="botao">Login</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <a href="https://github.com/Caiioczn">Create by: Caiioczn</a>
            <!-- <div class="github">
                <img src="logotipo-do-github.png" alt="">
            </div> -->
        </div>
    </footer>
</body>
</html>
